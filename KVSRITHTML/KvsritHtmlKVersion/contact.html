<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | KVSRIT</title>

    <!-- Converted CSS (Tailwind to pure CSS) -->
    <link rel="stylesheet" href="css/core.css">

    <!-- Navbar Enhanced CSS (REQUIRED for navbar styling) -->
    <link rel="stylesheet" href="css/navbar-enhanced.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>

    <!-- Lucide Icons -->

</head>

<body class="bg-white text-gray-900">

    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <main>
        <!-- Page Header -->
        <section class="bg-gray-100 py-20">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav class="flex items-center gap-2 text-gray-400 text-xs font-bold uppercase tracking-widest mb-4">
                    <a href="index.html" class="hover:text-blue-600 transition-colors">Home</a>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="w-3 h-3">
                        <path d="m9 18 6-6-6-6" />
                    </svg>
                    <span class="text-gray-900">Contact Us</span>
                </nav>
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">Let's Connect</h1>
            </div>
        </section>

        <section class="py-24">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid lg:grid-cols-2 gap-20">

                    <!-- Contact Form -->
                    <div class="space-y-12">
                        <div>
                            <h2 class="text-2xl font-bold mb-6">Send us a Message</h2>
                            <p class="text-gray-600 text-sm mb-8">Have a specific question? Fill out the form below and
                                our team will get back to you within 24 hours.</p>
                        </div>

                        <form class="space-y-6">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold uppercase tracking-widest text-gray-500">Full
                                        Name</label>
                                    <input type="text" placeholder="John Doe"
                                        class="w-full px-6 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all outline-none">
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold uppercase tracking-widest text-gray-500">Email
                                        Address</label>
                                    <input type="email" placeholder="john@example.com"
                                        class="w-full px-6 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all outline-none">
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-bold uppercase tracking-widest text-gray-500">Subject</label>
                                <select
                                    class="w-full px-6 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all outline-none appearance-none">
                                    <option>General Inquiry</option>
                                    <option>Admissions</option>
                                    <option>Management Quota</option>
                                    <option>Placements</option>
                                </select>
                            </div>
                            <div class="space-y-2">
                                <label class="text-xs font-bold uppercase tracking-widest text-gray-500">Message</label>
                                <textarea rows="6" placeholder="How can we help you?"
                                    class="w-full px-6 py-4 rounded-2xl bg-gray-50 border border-gray-100 focus:border-blue-600 focus:ring-4 focus:ring-blue-100 transition-all outline-none"></textarea>
                            </div>
                            <button type="submit"
                                class="bg-blue-600 text-white px-10 py-4 rounded-full font-bold hover:bg-blue-700 hover:shadow-xl transition-all w-full md:w-auto">Send
                                Message</button>
                        </form>
                    </div>

                    <!-- Contact Details & Map -->
                    <div class="space-y-12">
                        <div class="grid sm:grid-cols-2 gap-8">
                            <div class="p-8 bg-blue-50 rounded-[40px] border border-blue-100">
                                <div
                                    class="w-12 h-12 rounded-2xl bg-blue-600 text-white flex items-center justify-center mb-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="w-6 h-6">
                                        <path
                                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                                    </svg>
                                </div>
                                <h4 class="font-bold mb-2">Call Us</h4>
                                <p class="text-sm text-blue-900">+91 91000 33333</p>
                            </div>
                            <div class="p-8 bg-emerald-50 rounded-[40px] border border-emerald-100">
                                <div
                                    class="w-12 h-12 rounded-2xl bg-emerald-600 text-white flex items-center justify-center mb-6">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="w-6 h-6">
                                        <rect width="20" height="16" x="2" y="4" rx="2" />
                                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                                    </svg>
                                </div>
                                <h4 class="font-bold mb-2">Email Us</h4>
                                <p class="text-sm text-emerald-900 uppercase">office@drkvsrit.ac.in</p>
                            </div>
                        </div>

                        <!-- Map -->
                        <div
                            class="relative rounded-[40px] overflow-hidden aspect-video bg-gray-100 border border-gray-200">
                            <iframe
                                src="https://www.google.com/maps?q=Dr.+K.V.+Subba+Reddy+Institute+of+Technology,+Dupadu,+Kurnool&output=embed"
                                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="assets/js/components.js"></script>

</body>

</html>
